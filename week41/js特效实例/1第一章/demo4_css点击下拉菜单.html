<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      /*#mylist{
        display:none;
      }*/
    </style>
  </head>
  <body>
    <button type="button" name="button" id="btn">太平洋电脑</button>
    <ul id="mylist" >
      <li>项目1</li>
      <li>项目2</li>
      <li>项目3</li>
      <li>项目4</li>
      <li>项目5</li>
    </ul>
    <script type="text/javascript">
      var btn = document.querySelector('#btn');
      var mylist = document.querySelector('#mylist');
      mylist.style.display = 'none';
      btn.addEventListener('click',()=>{
        mylist.style.display = mylist.style.display == 'none'?'block':'none';
      });
    </script>
  </body>
</html>
