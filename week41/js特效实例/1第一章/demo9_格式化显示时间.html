<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript">
    window.onload = ()=>{
      var showTime = document.querySelector('.showTime');
      // showTime.innerHTML = new Date().toLocaleString();
      function myTime(){
        let date = new Date();
        let year = date.getFullYear();
        let month = date.getMonth()+1;
        let day = date.getDate();
        let hours = date.getHours();
        let minutes = date.getMinutes();
        let seconds = date.getSeconds();
        return year+'年'+month+'月'+day+'日'+'星期'+'日一二三四五六'.charAt(date.getDay())+hours+':'+minutes+':'+seconds;
      }
      showTime.innerHTML = myTime();
      setInterval(()=>{showTime.innerHTML = myTime()},1000);
    }
    new Date()
    </script>
  </head>
  <body>
    <div class="content">
      现在的时间是<span class="showTime"></span>
    </div>

  </body>
</html>
